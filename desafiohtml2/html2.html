<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertório</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá <br> utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p ">Parágrafos</abbr></li>
        <li><abbr title="Use a tag H1">Títulos</abbr></li>
        <li><abbr title="Use a tag img src">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="use ol com li">Listas numeradas</abbr></li>
        <li><abbr title="use ul com li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
