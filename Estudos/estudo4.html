<head>

    <style>
        body{
            color: aliceblue;
            background-color: black;
            font: larger 30pt Arial;

<body>
    <h1>Olá mundo</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Oi ${nome} o seu nome possui ${nome.length} letras.`)
        document.writeln(`Sr.${nome} o seu nome em maiúsculo é ${nome.toUpperCase()}`)
        document.writeln(`Vale ressaltar tabém que o seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
